<!DOCTYPE html>
<html lang="pt-br">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Login</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
         integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
      <style>
         .container-main{
         height: 100vh;
         }
         body {
         height: 100vh;
         }
      </style>
      <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.0.0/mdb.min.css" rel="stylesheet" />
      <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet" />
      <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.0.0/mdb.min.js"></script>
      <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
   </head>
   <body>
      <div style="background-image: url('https://baggioarq.com/2017/wp-content/uploads/2015/10/background-Site-Baggio_LAYOUT-10.jpg');">
         <header></header>
         <script>
            fetch("./navbar.html")
                .then(response => {
                    return response.text()
                })
                .then(data => {
                    document.querySelector("header").innerHTML = data;
                });
         </script>
         <div class="container-main d-flex justify-content-center align-items-center">
            <div class="card col-10 col-md-6 col-lg-4">
               <div class = "d-flex justify-content-center">
                  <h5 class="card-header d-flex">
                     <img class = "align-self-center mx-1" src="http://www.icons101.com/icons/66/Button_UI_20__App_Pack_8_by_BlackVariant/128/MangaStudio.png" 
                        width="24" height="24">           
                     <a class="navbar-brand" href="index.html">MangasHeaven</a>
                  </h5>
               </div>
               <div class="card-body">
                  <form>
                     <div class="d-flex justify-content-center">
                        <div class="container form-floating mb-3">
                           <div class="form-floating">
                              <input type="email" class="form-control" id="floatingInput" placeholder="name@exemplo.com">
                              <label for="floatingInput">Email</label>
                           </div>
                           <div class="form-floating mt-1">
                              <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                              <label for="floatingPassword">Senha</label>
                           </div>
                           <div class="row justify-content-center mt-2">
                              <div class="d-grid gap-2 col-12 mx-auto">
                                 <a href="biblioteca.html"type="submit" class="btn btn-primary">Entrar</a>
                              </div>
                              <div class="row">
                                 <div class="col-6"><button type="button" class="btn btn-link">Esqueceu a senha?</button></div>
                                 <div class="col-6"><button type="button" class="btn btn-link">NÃ£o tem uma conta?</button></div>
                              </div>
                           </div>
                        </div>
                     </div>
               </div>
               </form>
            </div>
         </div>
      </div>
   </body>
</html>
